{% extends "hw3.html" %}

{% block content %}
<h1>Login_1</h1>

<form method="POST" action="{{ url_for('login_page') }}">

    {{ form.csrf_token }}
    {% for field in form if field.name != 'csrf_token' %}


    <p>
        {{field.label}}<br>
        {{ field }}
        {% if field.errors%}
        <ul class="alert alert-danger">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}

        </ul>
        {% endif %}
    </p>
    {% endfor %}
    <p>
        <input type="submit" value="login">
    </p>

</form>

{% endblock %}
